<body>

    <div class="codeWindow">
        <header class="header">
            <aside></aside>
            <aside></aside>
            <aside></aside>

            <aside>
                <span class="purple">const</span>
                <span class="green"> Component</span>
                <span>( ) <span class="red">=></span> <span class="purple">{</span></span>
            </aside>

            <aside>
                <br>
                <span>&nbsp&nbsp&nbsp&nbsp</span> <!-- TAB -->
                <span class="purple">const</span>
                <span> example <span class="red"> = </span></span>
                <span class="yellow">' Hello world ! '<span> ;</span></span>
            </aside>

            <aside>
                <span class="purple">return </span> <span>(</span>
            </aside>

            <aside>             
                <span>&nbsp&nbsp&nbsp&nbsp</span><span class="red">&lt;div&gt;</span>
                <span>{ example }</span>
                <span class="red">&lt;/div&gt;</span>
            </aside>
            <span>&nbsp&nbsp&nbsp)</span>
            <span>}</span>

            <aside>
                <br>
                <span class="red">export default <span class="purple">Component</span><span> ;</span></span>
            </aside>
        </section>
    </div>
